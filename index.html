<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Text Processor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .form-control {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #007bff;
    }
    .form-control::placeholder {
      color: #6c757d;
    }
    .form-control:focus {
      border-color: #0056b3;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .spinner-border {
      display: none;
      color: #ffffff;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-3 text-primary">Emoji Text Processor</h2>
    <p class="text-muted">Enter text to get its emoji translation</p>
    <form id="emojiForm" method="POST" action="/">
      <div class="mb-3">
        <textarea class="form-control" id="input_text" name="input_text" placeholder="Type your text here..." rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        Translate to Emojis
        <div id="loading" class="spinner-border spinner-border-sm ms-2" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </form>
    <div id="results" class="result">
      {% if result %}
        <hr>
        <h4 class="text-primary">Results</h4>
        <p><strong>Original:</strong> {{ original_text }}</p>
        <p><strong>Emoji Translation:</strong> {{ result }}</p>
      {% endif %}
    </div>
  </div>

  <script>
    document.getElementById('emojiForm').addEventListener('submit', function() {
      document.getElementById('loading').style.display = 'inline-block';
      document.getElementById('results').style.display = 'block';
    });
  </script>
</body>
</html>
